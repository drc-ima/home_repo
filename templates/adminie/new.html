{% extends 'blank.html' %}
{% load bootstrap4 %}
{% block title %}
New Admin{{ block.super }}
{% endblock %}
{% block content %}
    <div class="card">
        <div class="card-header">New Administrator</div>
    </div>
    <div class="card-body">
        <form action="" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-sm btn-block btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
